name: 'Terraform GitHub Actions'
on:
  push:
    branches:
    - main
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      TF_VAR_billing_account : ${{ secrets.BILLING_ACCOUNT }}
    steps:

      - uses: actions/github-script@v3
        if: github.event_name == 'push'
        env:
          APPLY: "module.project_creation.google_project.project: Creation complete after 23s [id=projects/interview-73c6536fda778a65]"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output =  echo $APPLY | grep "module.project_creation.google_project.project: Creation complete" | grep -o 'interview-.*'\`
            BigQuery: https://console.cloud.google.com/bigquery?project=${PROJECT}`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
            
        
